<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Stok Gudang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --table-header: #f0f0f0;
      --border: #cccccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --table-header: #2a2a2a;
      --border: #555555;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: var(--bg);
      color: var(--text);
    }

    button:hover {
      cursor: pointer;
      background-color: var(--table-header);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 6px 10px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: var(--table-header);
      cursor: pointer;
    }

    th.sort-asc::after {
      content: " ðŸ”¼";
    }

    th.sort-desc::after {
      content: " ðŸ”½";
    }
  </style>
</head>
<body class="light">
  <h2>Data Stok Gudang</h2>

  <div class="topbar">
    <input type="text" id="searchInput" placeholder="Cari SKU atau Nama..." oninput="renderTable()" />
    <button onclick="toggleTheme()">Toggle Tema ðŸŒ—</button>
  </div>

  <div class="table-wrapper">
    <table id="data-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseUrl = "https://pernataan-db-default-rtdb.asia-southeast1.firebasedatabase.app/rekap.json";
    const columnOrder = [
      "SKU", "NAMA",
      "A12 - 1", "A12 - 2", "A12 - 3", "A12 - 4",
      "A19 - 1", "A19 - 2", "A19 - 3",
      "A20 - 1", "A20 - 3",
      "LTC", "Grand Total"
    ];

    let data = [];
    let currentSort = { column: null, asc: true };

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function sortData(column) {
      const asc = currentSort.column === column ? !currentSort.asc : true;
      currentSort = { column, asc };

      data.sort((a, b) => {
        let valA = a[column];
        let valB = b[column];

        // Anggap nilai kosong = 0 saat sorting
        const numA = (valA === undefined || valA === null || valA === '') ? 0 : Number(valA);
        const numB = (valB === undefined || valB === null || valB === '') ? 0 : Number(valB);

        // Kalau angka, bandingkan sebagai angka
        if (!isNaN(numA) && !isNaN(numB)) {
          return asc ? numA - numB : numB - numA;
        }

        // Kalau bukan angka (contoh: kolom NAMA atau SKU), bandingkan string
        const strA = valA ? valA.toString().toLowerCase() : '';
        const strB = valB ? valB.toString().toLowerCase() : '';
        return asc ? strA.localeCompare(strB) : strB.localeCompare(strA);
      });

      renderTable();
    }

    function renderTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const thead = document.querySelector("#data-table thead");
      const tbody = document.querySelector("#data-table tbody");

      thead.innerHTML = '';
      const headerRow = document.createElement('tr');
      columnOrder.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        th.onclick = () => sortData(col);
        if (currentSort.column === col) {
          th.classList.add(currentSort.asc ? 'sort-asc' : 'sort-desc');
        }
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      tbody.innerHTML = '';
      data.filter(row => {
        const keyword = `${row["SKU"] ?? ''} ${row["NAMA"] ?? ''}`.toLowerCase();
        return keyword.includes(search);
      }).forEach(row => {
        const tr = document.createElement('tr');
        columnOrder.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col] ?? '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function fetchData() {
      const res = await fetch(firebaseUrl);
      const json = await res.json();
      data = Object.values(json || {});
      renderTable();
    }

    fetchData();
  </script>
</body>
</html>
