<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pernataan DPS</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select {
      padding: 6px;
      margin-bottom: 10px;
      margin-right: 10px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
      cursor: pointer;
    }
    th.sort-asc::after {
      content: " ðŸ”¼";
    }
    th.sort-desc::after {
      content: " ðŸ”½";
    }
  </style>
</head>
<body>
  <h2>Pernataan DPS</h2>

  <input type="text" id="searchInput" placeholder="Cari SKU atau Nama..." oninput="renderTable()" />

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseUrl = "https://pernataan-db-default-rtdb.asia-southeast1.firebasedatabase.app/rekap.json";
    const columnOrder = [
      "NAMA",
      "SKU",
      "A12 - 1",
      "A12 - 2",
      "A12 - 3",
      "A12 - 4",
      "A19 - 1",
      "A19 - 2",
      "A19 - 3",
      "A20 - 1",
      "A20 - 3",
      "LTC",
      "Grand Total"
    ];

    let data = [];
    let currentSort = { column: null, asc: true };

    function sortData(column) {
      const asc = currentSort.column === column ? !currentSort.asc : true;
      currentSort = { column, asc };
      data.sort((a, b) => {
        let valA = a[column] ?? '';
        let valB = b[column] ?? '';
        if (!isNaN(valA) && !isNaN(valB)) {
          valA = parseFloat(valA);
          valB = parseFloat(valB);
        }
        return asc ? valA > valB ? 1 : -1 : valA < valB ? 1 : -1;
      });
      renderTable();
    }

    function renderTable() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const thead = document.querySelector("#data-table thead");
      const tbody = document.querySelector("#data-table tbody");

      thead.innerHTML = '';
      const headerRow = document.createElement('tr');
      columnOrder.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        th.onclick = () => sortData(col);
        if (currentSort.column === col) {
          th.classList.add(currentSort.asc ? 'sort-asc' : 'sort-desc');
        }
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      tbody.innerHTML = '';
      data.filter(row => {
        const keyword = `${row["SKU"] ?? ''} ${row["NAMA"] ?? ''}`.toLowerCase();
        return keyword.includes(search);
      }).forEach(row => {
        const tr = document.createElement('tr');
        columnOrder.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col] ?? '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function fetchData() {
      const res = await fetch(firebaseUrl);
      const json = await res.json();
      data = Object.values(json || {});
      renderTable();
    }

    fetchData();
  </script>
</body>
</html>
